name: gh-pages

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: deploy
      run: |
        git config --global user.email "youngminz.kr@gmail.com"
        git config --global user.name "Youngmin Koo"
        yarn
        yarn deploy
